name: CI/CD Panel

on:
  push:
    branches: [main]
    paths:
      - 'panel/**'
  pull_request:
    branches: [main]
    paths:
      - 'panel/**'

jobs:
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: panel/backend

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: panel/backend/package-lock.json

      - run: npm ci
      - run: npx prisma generate
      - run: npx prisma db push
        env:
          DATABASE_URL: "file:./test.db"
      - run: npm test
        env:
          DATABASE_URL: "file:./test.db"
          JWT_SECRET: "test-secret"
          API_KEY: "test-api-key"

  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: panel/frontend

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: panel/frontend/package-lock.json

      - run: npm ci
      - run: npm run build

  build-docker:
    needs: [test-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t narcisa-panel:latest ./panel

      - name: Save image
        run: docker save narcisa-panel:latest | gzip > panel-image.tar.gz

      - uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: panel-image.tar.gz
          retention-days: 7

