<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7d1e3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8935f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="100" height="100" rx="20" fill="#1a2332"/>
  
  <!-- Dashboard icon -->
  <g transform="translate(50, 50)">
    <!-- 4 cuadrados -->
    <rect x="-18" y="-18" width="15" height="15" rx="3" fill="url(#grad)"/>
    <rect x="3" y="-18" width="15" height="15" rx="3" fill="#b8935f" opacity="0.7"/>
    <rect x="-18" y="3" width="15" height="15" rx="3" fill="#b8935f" opacity="0.7"/>
    <rect x="3" y="3" width="15" height="15" rx="3" fill="url(#grad)"/>
  </g>
  
  <!-- Letra P -->
  <text x="50" y="85" 
        font-family="serif" 
        font-size="20" 
        font-weight="600"
        fill="#b8935f" 
        text-anchor="middle">P</text>
</svg>
