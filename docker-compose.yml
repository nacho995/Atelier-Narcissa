services:
  # Desarrollo - Hot reload
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: narcissa-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_HOST=0.0.0.0
    command: npm run dev -- --host
    networks:
      - narcissa-network
    restart: unless-stopped

  # Producci√≥n - Web + Panel integrado
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: narcissa-web
    ports:
      - "80:80"
    volumes:
      - panel-data:/app/data
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-cambiar-en-produccion-secreto-seguro}
      - API_KEY=${API_KEY:-cambiar-en-produccion-api-key}
    networks:
      - narcissa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  panel-data:

networks:
  narcissa-network:
    driver: bridge
