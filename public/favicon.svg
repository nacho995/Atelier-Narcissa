<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7d1e3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8935f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo elegante -->
  <rect width="100" height="100" rx="20" fill="#1a2332"/>
  
  <!-- Aguja e hilo estilizado -->
  <g transform="translate(50, 30)">
    <!-- Aguja -->
    <path d="M 0,0 L 2,40 L -2,40 Z" fill="url(#gradient)" stroke="#b8935f" stroke-width="0.5"/>
    <circle cx="0" cy="-2" r="3" fill="#b8935f"/>
    
    <!-- Hilo curvo -->
    <path d="M 0,15 Q 15,25 12,45 Q 10,55 5,58" 
          stroke="#b8935f" 
          stroke-width="1.5" 
          fill="none" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Inicial "N" estilizada -->
  <text x="50" y="85" 
        font-family="serif" 
        font-size="28" 
        font-weight="600"
        fill="url(#gradient)" 
        text-anchor="middle"
        font-style="italic">N</text>
</svg>
